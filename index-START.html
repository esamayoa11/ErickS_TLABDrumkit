<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <div class="background-holder">
    <img class="background-img" src="./images/Drumset-Labeled.jpg" alt="Drum Set">

  <div class="keys">
    <div data-key="65" class="key" style="top: 320px; left: 30px;">
      <kbd>A</kbd>
      <span class="sound">Tom-1</span>
    </div>
    <div data-key="83" class="key" style="top: 205px; left: 82px;">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="key" style="top: 105px; left: 30px;">
      <kbd>D</kbd>
      <span class="sound">Splash</span>
    </div>
    <div data-key="70" class="key" style="top: 10px; left: 185px;">
      <kbd>F</kbd>
      <span class="sound">Crash-1</span>
    </div>
    <div data-key="71" class="key" style="top: 80px; left: 325px;">
      <kbd>G</kbd>
      <span class="sound">Tom-2</span>
    </div>
    <div data-key="72" class="key" style="top: 10px; left: 455px">
      <kbd>H</kbd>
      <span class="sound">Crash-2</span>
    </div>
    <div data-key="74" class="key" style="top: 80px; left: 635px;">
      <kbd>J</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="75" class="key" style="top: 315px; left: 600px;">
      <kbd>K</kbd>
      <span class="sound">Tom-3</span>
    </div>
    <div data-key="86" class="key" style="top: 245px; left: 330px;">
      <kbd>V</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="67" class="key" style="top: 180px; left: 215px;">
      <kbd>C</kbd>
      <span class="sound">Cowbell</span>
    </div>
    <div data-key="66" class="key" style="top: 180px; left: 460px;">
      <kbd>B</kbd>
      <span class="sound">Chime</span>
    </div>
    <div data-key="78" class="key" style="top: 305px; left: 460px;">
      <kbd>N</kbd>
      <span class="sound">Kick</span>
  </div>
</div>

  <audio data-key="65" src="sounds/tom.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/tom.wav"></audio>
  <audio data-key="72" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="86" src="sounds/snare.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>
  <audio data-key="66" src="sounds/tink.wav"></audio>
  <audio data-key="78" src="sounds/kick.wav"></audio>

<script src="script.js"></script>
</body>
</html>
